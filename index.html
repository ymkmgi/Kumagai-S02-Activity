<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 2 Activity</title>

    <!-- Include your CSS and JavaScript files here -->
    <style>
        body {
            background-color: antiquewhite;
        }

        video {
            border-radius: 25px;
        }

        nav li {
            display: inline;
            margin: 0px 50px;
            font-size: large;
        }

        footer {
            margin: 30px 0px;
        }

        form {
            max-width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .text-center {
            text-align: center;
        }

        .content-center {
            margin: 0 auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 columns with equal width */
            gap: 20px;
            /* Adjust the gap between grid items */
            margin: 50px;
        }

        .product {
            text-align: center;
        }

        .product img {
            margin: 0 auto;
            border-radius: 25px;
            opacity: 1.0;
            /* Initial opacity for the images */
        }

        .product img:hover {
            opacity: 0.5;
            /* Increased opacity on hover */
        }

        .product p,
        .product h3 {
            margin: 0 auto;
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="text-center">
        <!-- Add your logo or other header content here -->
        <img src="images/stickerclub Logo.png" width="250" height="auto">

            <!-- Product 3 -->

                    <label for="pw">Message</label>

            </div>

            <!-- Product 2 -->
